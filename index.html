<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore HbA1c</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convertitore HbA1c</h1>
        <div class="input-group">
            <label for="percent">HbA1c (%)</label>
            <input type="number" id="percent" placeholder="Inserisci percentuale" step="0.01">
        </div>
        <div class="input-group">
            <label for="mmol_mol">HbA1c (mmol/mol)</label>
            <input type="number" id="mmol_mol" placeholder="Inserisci mmol/mol" step="0.1">
        </div>
        <p class="info">Le conversioni si basano sulla formula NGSP (IFCC) per l'HbA1c.</p>
        <p ckass="info">Gianmario Corbani</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
